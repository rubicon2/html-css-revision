<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Some Multimedia Website circa 1996 - Contact Us</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header">
                <h1 class="page-heading"><a href="#">Some Multimedia Website circa 1996</a></h1>
            </header>
            <nav class="main-nav">
                <ul>
                    <li onclick="window.location.assign('./tv.html')"><a href="./tv.html">TV</a></li>
                    <li onclick="window.location.assign('./film.html')"><a href="film.html">Films</a></li>
                    <li onclick="window.location.assign('./music.html')"><a href="music.html">Music</a></li>
                    <li onclick="window.location.assign('./books.html')"><a href="books.html">Books</a></li>
                    <li onclick="window.location.assign('./games.html')"><a href="games.html">Games</a></li>
                </ul>
            </nav>
            <main class="page-content">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form class="contact-form" action="https://httpbin.org/post" method="post">
                        <div class="form-item">
                            <label for="email">Email:</label>
                            <input required type="email" name="email" id="email" placeholder="jimbo@gmail.com">
                        </div>
                        <div class="form-item">
                            <label for="name">Name:</label>
                            <input required type="text" name="user-name" id="user-name" placeholder="Jimbo">
                        </div>
                        <div class="form-item">
                            <label for="enquiry-type">Query Type:</label>
                            <select name="enquiry-type" id="enquiry-type">
                                <option selected value="subscriptions">Subscriptions</option>
                                <option value="corrections">Corrections</option>
                                <option value="complaints">Complaints</option>
                                <option value="requests">Requests</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-item">
                            <label for="message">Message:</label>
                            <textarea required name="message" id="message" rows="10" placeholder="Enter your message..."></textarea>
                        </div>
                        <div class="form-item">
                            <label for="subscribe-me">I want to subscribe to the newsletter</label>
                            <input type="checkbox" name="subscribe-me" id="subscribe-me">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </main>
            <footer class="page-footer">
                <nav class="secondary-nav">
                    <ul>
                        <li onclick="window.location.assign('./contact.html')"><a href="./contact.html">Contact Us</a></li>
                        <li onclick="window.location.assign('./about.html')"><a href="./about.html">About Us</a></li>
                    </ul>
                </nav>
            </footer>
        </div>
    </body>
</html>
